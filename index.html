<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Your favourite music is here</title>
        <link rel="stylesheet" href="style.css">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of JUICE WRLD - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img  src="robbery.jpg" alt="1">
                    <span class="songName">Robbery</span>
                    <span class="songlistplay"><span class="timestamp">04:00 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="lucid dreams.jpg" alt="2">
                    <span class="songName">Lucid Dreams</span>
                    <span class="songlistplay"><span class="timestamp">03:59 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  src="hate me.jpg" alt="3">
                    <span class="songName">Hate Me </span>
                    <span class="songlistplay"><span class="timestamp">03:06 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="can u feel my heart.jpg" alt="4">
                    <span class="songName">Can You Feel My Heart</span>
                    <span class="songlistplay"><span class="timestamp">03:48 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="feel nothing.jpg" alt="5">
                    <span class="songName">Feel Nothing</span>
                    <span class="songlistplay"><span class="timestamp">03:36 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="mount everest.jpg" alt="6">
                    <span class="songName">Mount Everest</span>
                    <span class="songlistplay"><span class="timestamp">02:37 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="cry for me.jpg" alt="7">
                    <span class="songName">Cry For Me</span>
                    <span class="songlistplay"><span class="timestamp">03:44 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="reminder.jpg" alt="8">
                    <span class="songName">Reminder</span>
                    <span class="songlistplay"><span class="timestamp">03:38 <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="all girls are same.jpg" alt="9">
                    <span class="songName">All Girls Are Same</span>
                    <span class="songlistplay"><span class="timestamp">02:45 <i id="8" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="bye bye.jpg" alt="10">
                    <span class="songName">Bye Bye</span>
                    <span class="songlistplay"><span class="timestamp">01:48 <i id="9" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Robbery</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d8f6902862.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
